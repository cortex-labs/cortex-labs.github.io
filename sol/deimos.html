<html>
  <head>
    <title>deimos</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene style="background-color: #000; background-image: url('2k_stars.jpg'); background-position: center; background-repeat: no-repeat;">
      <a-assets>
        <a-asset-item id="model-obj" src="deimos.obj"></a-asset-item>
      </a-assets>
      <a-camera position="100 0 0" rotation="0 90 0"></a-camera>
      <a-entity obj-model="obj: #model-obj;" scale="0.2 0.2 0.2">
        <a-animation attribute="rotation" dur="10000" from="0 0 0" to="90 360 180" repeat="infinite" easing="linear"></a-animation>
      </a-entity>
    </a-scene>
  </body>
</html>
